language: ruby

rvm:
  - 2.1
  - 2.2
  - 2.3.3
  - 2.4.0
  - jruby
  - jruby-head
  - ruby-head

cache: bundler

sudo: false

script: bundle exec rake $TASK

env:
  - TASK=yaks:rspec
  - TASK=yaks-html:rspec
  - TASK=yaks-sinatra:rspec

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx
    - env: TASK=mutant
  fast_finish: true
  include:
    - rvm: rbx
      env: TASK="yaks:rspec --trace"
    - rvm: rbx
      env: TASK="yaks-html:rspec --trace"
    - rvm: rbx
      env: TASK="yaks-sinatra:rspec --trace"
    - rvm: 2.2
      env: TASK=ataru
    - rvm: 2.2
      env: TASK=mutant

gemfiles:
  - gemfiles/sinatra_1_4_x.gemfile
  - gemfiles/sinatra_2_0_0_rc1.gemfile
